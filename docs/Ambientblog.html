        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1f1f28;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #dcd7ba;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .stats {
            color: #c8c093;
            font-size: 1.1em;
        }

        .embeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .embeds-grid {
                grid-template-columns: 1fr;
            }
        }

        .embed-item {
            background: #2a2a37;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s, opacity 0.3s;
        }

        .embed-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.4);
        }

        .embed-item.listened {
            opacity: 0.4;
            background: #1a1a22;
        }

        .embed-item.listened:hover {
            opacity: 0.6;
        }

        .embed-info {
            margin-bottom: 15px;
        }

        .embed-type {
            display: inline-block;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .embed-info h3 {
            font-size: 1.1em;
            color: #dcd7ba;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .embed-info .meta {
            font-size: 0.9em;
            color: #938aa9;
            margin-bottom: 8px;
        }

        .embed-info a {
            color: #7e9cd8;
            text-decoration: none;
            font-size: 0.9em;
        }

        .embed-info a:hover {
            text-decoration: underline;
            color: #957fb8;
        }

        .embed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .embed-container iframe {
            max-width: 100%;
        }

        .listen-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #7e9cd8;
            color: #1f1f28;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        .listen-btn:hover {
            background: #957fb8;
            transform: translateY(-2px);
        }

        .listen-btn.listened {
            background: #54546d;
            color: #938aa9;
        }

        .listen-btn.listened:hover {
            background: #625e7f;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 20px;
            background: #54546d;
            color: #dcd7ba;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .page-btn:hover:not(:disabled) {
            background: #625e7f;
        }

        .page-btn:disabled {
            background: #2a2a37;
            color: #54546d;
            cursor: not-allowed;
        }

        .page-btn.active {
            background: #7e9cd8;
            color: #1f1f28;
            font-weight: bold;
        }

        .page-info {
            padding: 10px 20px;
            background: #2a2a37;
            border-radius: 8px;
            font-weight: 600;
            color: #c8c093;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #938aa9;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #2a2a37;
            color: #938aa9;
        }

        footer a {
            color: #7e9cd8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

        const totalPages = 42;
        const maxPagesButtons = 15;
        const feedName = 'Ambientblog';
        const storageKey = `freshrss_listened_${feedName}`;

        let currentPage = 1;
        let listenedItems = new Set();

        // Cargar items escuchados desde localStorage
        function loadListenedItems() {
            try {
                const stored = localStorage.getItem(storageKey);
                if (stored) {
                    listenedItems = new Set(JSON.parse(stored));
                    console.log(`Loaded ${listenedItems.size} listened items for ${feedName}`);
                }
            } catch (error) {
                console.error('Error loading listened items:', error);
            }
        }

        // Guardar items escuchados en localStorage
        function saveListenedItems() {
            try {
                localStorage.setItem(storageKey, JSON.stringify(Array.from(listenedItems)));
                console.log(`Saved ${listenedItems.size} listened items for ${feedName}`);
            } catch (error) {
                console.error('Error saving listened items:', error);
            }
        }

        // Marcar/desmarcar item como escuchado
        function toggleListened(itemId) {
            if (listenedItems.has(itemId)) {
                listenedItems.delete(itemId);
            } else {
                listenedItems.add(itemId);
            }
            saveListenedItems();
            loadPage(currentPage); // Recargar pÃ¡gina actual para actualizar visual
        }

        // FUNCIONES CORREGIDAS PARA GENERAR EMBEDS
        function generateBandcampEmbed(item) {
            // CORRECCIÃ“N CRÃTICA: Usar directamente el HTML del embed que viene del servidor
            // en lugar de intentar generarlo en el cliente
            if (item.embed_html) {
                return item.embed_html;
            }
            return `<p>URL de Bandcamp: <a href="${item.url}" target="_blank">${item.url}</a></p>`;
        }

        function generateYoutubeEmbed(url) {
            // La URL ya viene correcta desde Python: https://www.youtube.com/embed/VIDEO_ID
            const embedUrl = url.includes('?') ? url : `${url}`;
            return `<iframe width="560" height="315" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`;
        }

        function generateSoundcloudEmbed(url) {
            const encodedUrl = encodeURIComponent(url);
            const embedUrl = `https://w.soundcloud.com/player/?url=${encodedUrl}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true`;
            return `<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="${embedUrl}"></iframe>`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function generateEmbedHTML(item) {
            const typeIcons = {
                'bandcamp': 'ðŸŽµ',
                'youtube': 'ðŸ“º',
                'soundcloud': 'ðŸ”Š'
            };

            const typeNames = {
                'bandcamp': 'Bandcamp',
                'youtube': 'YouTube',
                'soundcloud': 'SoundCloud'
            };

            let embedCode = '';
            if (item.type === 'bandcamp') {
                embedCode = generateBandcampEmbed(item);
            } else if (item.type === 'youtube') {
                embedCode = generateYoutubeEmbed(item.url);
            } else if (item.type === 'soundcloud') {
                embedCode = generateSoundcloudEmbed(item.url);
            }

            const isListened = listenedItems.has(item.id);
            const listenedClass = isListened ? 'listened' : '';
            const btnText = isListened ? 'âœ“ Escuchado' : 'Marcar como escuchado';
            const btnClass = isListened ? 'listened' : '';

            return `
                <div class="embed-item ${listenedClass}" data-id="${escapeHtml(item.id)}">
                    <div class="embed-info">
                        <div class="embed-type">${typeIcons[item.type]} ${typeNames[item.type]}</div>
                        <h3>${escapeHtml(item.title)}</h3>
                        <p class="meta">
                            ðŸ“… ${item.date}
                            ${item.author ? ` | ðŸ‘¤ ${escapeHtml(item.author)}` : ''}
                            ${item.feed ? ` | ðŸ“¡ ${escapeHtml(item.feed)}` : ''}
                        </p>
                        <p><a href="${escapeHtml(item.article_link)}" target="_blank">Ver artÃ­culo original â†’</a></p>
                    </div>
                    <div class="embed-container">
                        ${embedCode}
                    </div>
                    <button class="listen-btn ${btnClass}" onclick="toggleListened('${escapeHtml(item.id)}')">
                        ${btnText}
                    </button>
                </div>
            `;
        }

        function loadPage(pageNum) {
            if (pageNum < 1 || pageNum > totalPages) return;

            const content = document.getElementById('content');
            const pageData = allPagesData[String(pageNum)];

            if (!pageData) {
                content.innerHTML = '<div class="loading">PÃ¡gina no encontrada</div>';
                return;
            }

            let html = '<div class="embeds-grid">';
            for (const item of pageData) {
                html += generateEmbedHTML(item);
            }
            html += '</div>';

            content.innerHTML = html;
            currentPage = pageNum;
            renderPagination();

            // Scroll al principio
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderPagination() {
            const paginationHTML = createPaginationButtons();
            document.getElementById('pagination-top').innerHTML = paginationHTML;
            document.getElementById('pagination-bottom').innerHTML = paginationHTML;
        }

        function createPaginationButtons() {
            let html = '';

            // BotÃ³n anterior
            if (currentPage > 1) {
                html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">â† Anterior</button>`;
            } else {
                html += `<button class="page-btn" disabled>â† Anterior</button>`;
            }

            // Calcular rango de pÃ¡ginas a mostrar
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesButtons - 1);

            // Ajustar si estamos cerca del final
            if (endPage - startPage < maxPagesButtons - 1) {
                startPage = Math.max(1, endPage - maxPagesButtons + 1);
            }

            // Primera pÃ¡gina si no estÃ¡ en el rango
            if (startPage > 1) {
                html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    html += `<span class="page-info">...</span>`;
                }
            }

            // PÃ¡ginas numeradas
            for (let i = startPage; i <= endPage; i++) {
                if (i === currentPage) {
                    html += `<button class="page-btn active">${i}</button>`;
                } else {
                    html += `<button class="page-btn" onclick="changePage(${i})">${i}</button>`;
                }
            }

            // Ãšltima pÃ¡gina si no estÃ¡ en el rango
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="page-info">...</span>`;
                }
                html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // BotÃ³n siguiente
            if (currentPage < totalPages) {
                html += `<button class="page-btn" onclick="changePage(${currentPage + 1})")>Siguiente â†’</button>`;
            } else {
                html += `<button class="page-btn" disabled>Siguiente â†’</button>`;
            }

            return html;
        }

        function changePage(pageNum) {
            if (pageNum >= 1 && pageNum <= totalPages) {
                loadPage(pageNum);
            }
        }

        // Cargar listened items y primera pÃ¡gina al inicio
        loadListenedItems();
        console.log('Datos cargados:', Object.keys(allPagesData).length, 'pÃ¡ginas');
        loadPage(1);

        // Soporte para teclas de navegaciÃ³n
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changePage(currentPage - 1);
            } else if (e.key === 'ArrowRight') {
                changePage(currentPage + 1);
            }
        });
    </script>
